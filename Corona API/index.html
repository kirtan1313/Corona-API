<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <h1 align="center" class="bg-dark text-white mt-3">
        Corona API
    </h1>

    <div class="container pt-5">
        <table  align="center" class="table table-striped table-hover text-white text-center">
            <thead>
                <tr class="fw-bold fs-4">
                    <td class="border border-2 border-white bg-warning-subtle">
                        State
                    </td>
                    <td class="border border-2 border-white bg-warning-subtle"> 
                        active case
                    </td>
                    <td class="border border-2 border-white bg-warning-subtle">
                        last-update date
                    </td>
                    <td class="border border-2 border-white bg-warning-subtle">
                        confirmed
                    </td>
                    <td class="border border-2 border-white bg-warning-subtle">
                        deaths
                    </td>
                </tr>
            </thead>
            <tbody id="corona" >
                <!-- Data -->
            </tbody>
            
        </table>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
